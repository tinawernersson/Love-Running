<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Metatags for love running-->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix park." />
    <meta name="keywords" content="love running, run, running club, runners,Ireland, Dublin, sport, exercise." />
    <!--Title-->
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header, presentation of Love Running-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!--All the main content-->
    <main id="signup-page">
        <section id="signup">
            <form method="POST" action="https://formdump.codeinstitute.net/" id="signup-form">
                <section>
                    <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
                    <label for="first_name">First Name</label><input type="text" id="first_name" name="first_name"
                        class="text-input" required>
                    <br>
                    <label for="last_name">Last Name</label><input type="text" id="last_name" name="last_name"
                        class="text-input" required>
                    <br>
                    <label for="email_address">Email Address</label><input type="text" id="email_address"
                        name="email_address" class="text-input" required>
                    <br>

                    <div class="radio-buttons">
                        <div id="road">
                            <label for="road">Road</label><input type="radio" name="running_preference"
                                value="road" required checked>
                        </div>
                        <div id="trail">
                            <label for="trail">Trail</label><input type="radio" name="running_preference"
                                value="trail" required>
                        </div>
                        <div id="both">
                            <label for="both">Both</label><input type="radio" name="running_preference"
                                value="both" required>
                        </div>
                    </div>
                    <button type="submit" class="join-button">Let's run!</button>
                </section>
            </form>
    </main>
    <!--Footer with social media info-->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube channel (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!--Font awesome kit-->
    <script src="https://kit.fontawesome.com/242010bdf7.js" crossorigin="anonymous"></script>
</body>

</html>
